version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dementicare-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-mysql}
      MYSQL_DATABASE: dementicare
      MYSQL_USER: dementicare
      MYSQL_PASSWORD: ${DB_PASSWORD:-mysql}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dementicare-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dementicare-backend
    environment:
      PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-mysql}
      DB_NAME: dementicare
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dementicare-network
    restart: unless-stopped

  # Python ML Service
  ml-service:
    build:
      context: ./Docter_recommendation-
      dockerfile: Dockerfile
    container_name: dementicare-ml
    ports:
      - "5000:5000"
    networks:
      - dementicare-network
    restart: unless-stopped

  # React Frontend (Development)
  frontend:
    build:
      context: ./Dementicare_Web
      dockerfile: Dockerfile
    container_name: dementicare-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_ML_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ml-service
    networks:
      - dementicare-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  dementicare-network:
    driver: bridge
